<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- nabvar section -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <a class="navbar-brand " href="./index.html">
                <i class="fa-solid fa-book-open"></i>
                LitCircle
            </a>
            <form class="d-flex mx-auto" role="search">
                <div class="search-container">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mb-2">
                    <li class="nav-item me-lg-4">
                        <a class="nav-link" href="./post-list.html">Home</a>
                    </li>
                    <li class="nav-item me-lg-3 mb-sm-2">
                        <a class="nav-link position-relative" href="#">
                            Notification
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item me-lg-4">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item dropdown position-relative">
                        <a class=" dropdown-toggle ms-5" href="#" role="button" data-bs-toggle="dropdown">
                            <img src="./images/oguz-yagiz-kara-MZf0mI14RI0-unsplash.jpg"
                                class="rounded-circle position-absolute top-0  start-0" width="35" height="35"
                                alt="Profile">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-8">
                <h3 class="profile-title">Set Up Your Profile</h3>
                <form action="">
                    <div class="mb-4 text-center">
                        <i class="fa-regular fa-user profile-preview" id="previewIcon"></i>
                        
                        <label for="fileUpload" class="upload-btn mt-2">Change Photo</label>
                        <input type="file" id="fileUpload" class="file-control d-none" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Bio</label>
                        <textarea class="form-control" rows="3" placeholder="Write a short bio"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Location</label>
                        <input type="text" class="form-control" placeholder="Enter your location">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Favorite Genre</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="genre1">
                                <label for="genre1" class="form-check-label">Fiction</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="genre2">
                                <label for="genre2" class="form-check-label">Fantasy</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="genre3">
                                <label for="genre3" class="form-check-label">Mistery</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="genre4">
                                <label for="genre4" class="form-check-label">Romance</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="genre5">
                                <label for="genre5" class="form-check-label">Horror</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center profile-actions mt-4 mb-5">
                        <button class="btn1">Save changes</button>
                        <button class="btn2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

</body>

</html>
